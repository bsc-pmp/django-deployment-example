<!DOCTYPE html>
{% extends "basic_app/base.html" %}
  {% block body_block %}
    <h1>Welcome to index!</h1>
    <h2>This index.html page showeing!</h2>
    <!-- without filter -->
    <h2>{{ text }}</h2>
    <h2>{{ number }}</h2>
    <!-- with filter -->
    <h2>{{ text|cut:'world' }}</h2>
    <h2>{{ number|add:"99" }}</h2>
  {% endblock %}
